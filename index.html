<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./cep-icon.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Outfit&family=Raleway:wght@400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    <title>Buscador de Cep</title>
</head>
<body>
    <header>
        <h1>BUSCADOR DE CEP</h1>
    </header>

    <main>
        <div>
            <h3 class="sub-title">Saiba as informações do local desejado apenas com o CEP</h3>
        </div>
        <div class="form">
            <form id="form">
                <label>Digite o Cep:</label>
                <input type="number" id="input" placeholder="ex...00000000" required />
                <button class="btn" type="submit">Checar</button>
            </form>
        </div>
        <div class="address-information">
            <ul id="list">
                <li class="address"></li>
                <li class="district"></li>
                <li class="city"></li>
                <li class="state"></li>
                <li class="cep"></li>
            </ul>
        </div>
        <div class="error-container">
            <p class="error-message"></p>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
